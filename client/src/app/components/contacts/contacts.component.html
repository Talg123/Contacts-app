<div class="app-contacts">
    <div class="app-card">
        <div class="buttons">
            <button mat-button class="delete-btn" (click)="deleteItem()">Delete</button>
            <button mat-button class="new-btn" (click)="addNewItem()">Add</button>
        </div>
        <mat-card>
            <app-header (onFilterEvent)=filterList($event)></app-header>
            <app-item-list  [filterValue]="filterItem"></app-item-list>
        </mat-card>
    </div>
</div>
